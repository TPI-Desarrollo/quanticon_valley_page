<!DOCTYPE html>
<html>
<head>
	<title>Quanticon Valley - Prueba</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
	<link rel="stylesheet" type="text/css" href="./stylesB.css">
	<link rel="stylesheet" type="text/css" href="./simple-calendar.css" />

	<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
	<link rel="icon" href="./favicon.ico" type="image/x-icon">

</head>
<body>
	<!----------------------Side Bar------------------------>
	<section class="side-bar">
		<div id="side_bar_container" data-selected="principal"></div>
	</section>
	<!----------------------Header------------------------>
	<header class="header">
		        	<p class="subtext">Hola, Bienvenido a Quanticon Valley</p>
		        	<h2 class="title-content">Informacion General del Juego</h2>   
	</header>
	<!----------------------Content------------------------>
	<section class="content">
						<ul style="list-style-type: none">
							<div class="ova-item" data-source-type="pdf" data-text="Documento prueba para pdf en drive" data-link="https://drive.google.com/file/d/1iPCJC0pUGlyMvXwqjoUvMJ4u6DHyQnpR/view?usp=sharing&authuser=1"></div>
						</ul>
						<embed src="./content/guia.pdf" type="application/pdf" width="100%" height="900px" view="Fit">
	</section>
	<!----------------------Right Bar------------------------>
	<section class="right-bar">
		<div class="right_bar_container"></div>
	</section>

		<!-- Load React. -->
		<!-- Note: when deploying, replace "development.js" with "production.min.js". -->
		<script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
		<script src="https://unpkg.com/react-dom@16/umd/production.min.js" crossorigin></script>
		<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

		<script src="./components/sideBar.js"></script>
		<script src="./components/rightBar.js"></script>
		<script src="./components/ovaItem.js"></script>
		<script src="./components/pisos.js"></script>
		<script src="./components/titleSubS.js"></script>

		<!--Calendar-->
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
		<script type="text/javascript" src="./calendario/jquery.simple-calendar.min.js"></script>
		<script type="text/javascript" src="./calendario/calendario.js"></script>

</body>
</html>
