<!DOCTYPE html>
<html>
<head>
	<title>Quanticon Valley - ETSC</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./styles.css">
	<link rel="stylesheet" type="text/css" href="./simple-calendar.css" />

	<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
	<link rel="icon" href="./favicon.ico" type="image/x-icon">

</head>
<body>

	<div class="container-fluid">
	    <div class="row">

					<!----------------------------------------- SIDEBAR ------------------------------------------> 
	        <div class="col-2">
						<div id="side_bar_container" data-selected="zonas-comunes"></div>
	        </div>
	       	
	       	<!----------------------------------------- CONTENT ------------------------------------------> 
	        <div class="col-10 col-lg-7">
						<div id="content">
							<div class="title-subsection" data-title="LOBBY"></div>
		        	<br>
							<div id="pisos_selector"></div> 
	        	</div>  

						<span>_OVAS</span>
						<ul style="list-style-type: none">
							<div class="ova-item" data-source-type="ova" data-text="Documento prueba para ova" data-link=""></div>
						</ul>
						<span>_PDFs</span>
						<ul style="list-style-type: none">
							<div class="ova-item" data-source-type="pdf" data-text="Documento prueba para pdf" data-link=""></div>
						</ul>
						<span>_VIDEOS</span>
						<ul style="list-style-type: none">
							<div class="ova-item" data-source-type="video" data-text="Documento prueba para video" data-link="https://www.youtube.com/embed/8ZrauuMpRD8"></div>
						</ul>
						<span>_HERRAMIENTAS</span>
						<ul style="list-style-type: none">
							<div class="ova-item" data-source-type="tools" data-text="Documento prueba para tools" data-link=""></div>
						</ul>

	        </div>

			<!----------------------------------------- RIGHTBAR ------------------------------------------> 
	        <div class="col-3 d-none d-lg-block no-padding">
						<div class="right_bar_container"></div>
	        </div>

	    </div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

		<!-- Load React. -->
		<!-- Note: when deploying, replace "development.js" with "production.min.js". -->
		<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
		<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
		<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

		<script src="./components/sideBar.js"></script>
		<script src="./components/rightBar.js"></script>
		<script src="./components/ovaItem.js"></script>
		<script src="./components/pisos.js"></script>
		<script src="./components/titleSubS.js"></script>

		<!--Calendar-->
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
		<script type="text/javascript" src="./calendario/jquery.simple-calendar.min.js"></script>
		<script type="text/javascript" src="./calendario/calendario.js"></script>
